<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Reverse</title>
</head>
<body>
    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }
        
        console.log(reverseNumber(64728));
    </script>
</body>
</html>
