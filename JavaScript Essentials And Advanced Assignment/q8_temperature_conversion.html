<body>

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }
        
        let fahrenheit = 98;

            fahrenheitToCelsius(fahrenheit).toFixed(2) + "Â°C");
