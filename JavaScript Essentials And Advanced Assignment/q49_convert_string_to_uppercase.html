<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert String to Uppercase</title>
</head>
<body>
    <script>
    let str = "hello world";
    console.log(str.toUpperCase()); // Output: HELLO WORLD
    </script>
</body>
</html>
