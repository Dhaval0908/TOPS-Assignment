<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even Odd Checker - Ternary</title>
</head>
<body>
    <script>
        function isEvenOrOdd(number) {
            return number % 2 === 0 ? "Even" : "Odd";
        }
        
        console.log(isEvenOrOdd(10));
        console.log(isEvenOrOdd(7));
    </script>
</body>
</html>
