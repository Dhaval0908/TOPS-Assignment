<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Array</title>
</head>
<body>
    <script>
    function cloneArray(arr) {
        return arr.slice();
    }
    
    var original = [1, 2, 3];
    let cloned = cloneArray(original);
    console.log(cloned); // Output: [1, 2, 3]
    </script>
</body>
</html>
