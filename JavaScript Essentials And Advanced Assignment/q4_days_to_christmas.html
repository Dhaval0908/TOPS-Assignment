<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days to Christmas</title>
</head>
<body>
    <script>
        function daysUntilChristmas() {
            const today = new Date();
            const christmas = new Date(today.getFullYear(), 11, 25); // December 25
            if (today > christmas) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }
            const diffTime = christmas - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        console.log("Days until Christmas: " + daysUntilChristmas());
    </script>
</body>
</html>
