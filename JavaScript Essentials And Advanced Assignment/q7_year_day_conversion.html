<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Year-Day Conversion</title>
</head>
<body>
    <script>
        function yearsToDays(years) {
            return years * 365;
        }
        
        function daysToYears(days) {
            return days / 365;
        }
        
        console.log("5 years in days: " + yearsToDays(5));
        console.log("1825 days in years: " + daysToYears(1825));
    </script>
</body>
</html>
