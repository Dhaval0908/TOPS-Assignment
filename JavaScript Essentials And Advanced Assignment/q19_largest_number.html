<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Largest of Three Numbers</title>
</head>
<body>
    <script>
        function largestOfThree(a, b, c) {
            return Math.max(a, b, c);
        }
        
        console.log(largestOfThree(10, 25, 15));
    </script>
</body>
</html>
