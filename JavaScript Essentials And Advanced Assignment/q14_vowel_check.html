<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vowel Checker</title>
</head>
<body>
    <script>
        function isVowel(char) {
            return 'aeiouAEIOU'.includes(char);
        }
        
        console.log(isVowel('a'));
        console.log(isVowel('b'));
    </script>
</body>
</html>
