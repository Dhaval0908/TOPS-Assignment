<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimum of Three Numbers - Ternary</title>
</head>
<body>
    <script>
        function findMin(a, b, c) {
            return a < b ? (a < c ? a : c) : (b < c ? b : c);
        }
        
        console.log(findMin(3, 9, 5));
    </script>
</body>
</html>
