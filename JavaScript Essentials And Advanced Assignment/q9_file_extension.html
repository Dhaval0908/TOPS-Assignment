<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Extension Extractor</title>
</head>
<body>
    <script>
        function getFileExtension(filename) {
            return filename.split('.').pop();
        }
        
        console.log(getFileExtension("example.pdf"));
        console.log(getFileExtension("script.js"));
    </script>
</body>
</html>
