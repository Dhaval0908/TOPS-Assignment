<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Index Methods</title>
</head>
<body>
    <h2>First and Last Index of 'a'</h2>
    <script>
    let str = "30 Days Of JavaScript";
    // Q52: First occurrence of "a"
    console.log("First occurrence of 'a':", str.indexOf("a")); // Output: 3
    
    // Q53: Last occurrence of "a"
    console.log("Last occurrence of 'a':", str.lastIndexOf("a")); // Output: 14
    </script>
</body>
</html>
