<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Area Calculator</title>
</head>
<body>
    <script>
        function areaOfTriangle(base, height) {
            return (base * height) / 2;
        }
        console.log("Area of Triangle: " + areaOfTriangle(10, 5));
    </script>
</body>
</html>
