<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Type Check</title>
</head>
<body>
    <script>
        function checkNumber(number) {
            if (number > 0) return "Positive";
            else if (number < 0) return "Negative";
            else return "Zero";
        }
        
        console.log(checkNumber(3));
        console.log(checkNumber(-2));
        console.log(checkNumber(0));
    </script>
</body>
</html>
